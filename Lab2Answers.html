        class Square{
            constructor(length) {
                this.height = length;
                this.width = length;
            }
            //getter not a function.It's act as a property
            get getArea(){
                return this.width * this.height;
            }

            set getArea(value){
                this.height = Math.sqrt(value);
                this.width = Math.sqrt(value);
            }
            area() {
                return this.width * this.height;
            }
        }
